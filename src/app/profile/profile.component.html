<mat-toolbar color="primary">
    <span>User Profile</span>
</mat-toolbar>

<mat-card class="profile-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{ user?.name }}</mat-card-title>
            <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
            <img mat-card-md-image [src]="user?.img" alt="User image" (error)="handleImageError($event)">
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{ user?.bio }}
    </mat-card-content>
</mat-card>
<mat-card class="profile-card">
    <mat-card-content  *ngIf="imageError">
        {{ imageError }}
    </mat-card-content>
</mat-card>
